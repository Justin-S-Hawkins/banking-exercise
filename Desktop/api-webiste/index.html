<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <title>API project</title>
  </head>
  <body>
    <nav>
      <h2 class="title">GreatFlix</h2>
      <div class="nav-dropdowns">
        <span class="nav-library">Library</span>
        <span class="nav-genre">Genre</span>
      </div>
    </nav>

    <section>
      <div class="carousel-container">
        <button class="left-arrow btn">
          <i class="fa-solid fa-arrow-left"></i>
        </button>
        <div class="carousel">
          <ul class="fav-carousel"></ul>
        </div>
        <button class="right-arrow btn">
          <i class="fa-solid fa-arrow-right-long"></i>
        </button>
      </div>
    </section>

    <section>
      <div class="library-container">
        <ul class="library"></ul>
        <button class="a-z-sort">A-Z</button>
      </div>
    </section>

    <script src="apps.js"></script>
    <script
      src="https://kit.fontawesome.com/a3b6dc3996.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
